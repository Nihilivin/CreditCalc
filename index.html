<html>
    <head>
        <meta charset="UTF-8">
        <!---->
        <link rel="stylesheet" type="text/css" href="style.min.css" media="all">
        <!-->
        <link rel="stylesheet" type="text/css" href="style.less" media="all">
        <!---->
        
        <!--  <script src="eval.js"></script> -->
        <title>Calculateur de crédit</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,800' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    </head>
    <body data-page="1">
        <div class="page" id="page-1">
            <div id="calculator">
                <div class="table">
                    <div class="table-row" id="amount-label">
                        <div class="table-cell">
                            <label for="amount-value">Montant</label>
                        </div>
                    </div>
                    <div class="table-row" id="amount">
                        <div class="table-cell">
                            <div class="buttons-plus-minus-container" id="amount-buttons-plus-minus-container">
                                <div class="buttons-plus-minus" id="amount-plus-minus">
                                    <button type="button" class="cbutton midheight repeatable" id="amount-plus">+</button>
                                    <button type="button" class="cbutton midheight repeatable" id="amount-minus">-</button>
                                </div>
                                <button type="button" class="cbutton button-padlock" id="amount-padlock"><i class="fa fa-lock"></i></button>
                            </div>
                        </div>
                        <div class="table-cell">
                            <div class="table-row">
                                <div class="table-cell">
                                    <input type="text" class="cvalue" id ="amount-value" 
                                           placeholder="200 000" tabindex="1">
                                </div>
                                <div class="table-cell">
                                    <label class="unit" for="amount-value">&#8364;</label>
                                </div>
                            </div>
                        </div>
                        <div class="table-cell">
                            <button type="button" class="cbutton" id="amount-button">GO</button>
                        </div>
                    </div>
                    <div class="table-row" id="duration-label">
                        <div class="table-cell">
                            <label for="duration-value">Dur&eacute;e (ann&eacute;es)</label>
                        </div>
                    </div>
                    <div class="table-row" id="duration">
                        <div class="table-cell">
                            <div class="buttons-plus-minus-container" id="duration-buttons-plus-minus-container">
                                <div class="buttons-plus-minus" id="duration-plus-minus">
                                    <button type="button" class="cbutton midheight repeatable" id="duration-plus">+</button>
                                    <button type="button" class="cbutton midheight repeatable" id="duration-minus">-</button>
                                </div>
                                <button type="button" class="cbutton button-padlock" id="duration-padlock"><i class="fa fa-lock"></i></button>                             
                            </div>
                        </div>
                        <div class="table-cell">
                            <div class="table-row">
                                <div class="table-cell">
                                    <input type="text" class="cvalue" id="duration-value" 
                                           placeholder="20" tabindex="2">
                                </div>
                                <div class="table-cell">
                                    <label class="unit" for="duration-value">an(s)</label>
                                </div>
                            </div>
                        </div>
                        <div class="table-cell">
                            <button type="button" class="cbutton" id="duration-button">GO</button>
                        </div>
                    </div>
                    <div class="table-row" id="rate-label">
                        <div class="table-cell">
                            <label for="rate-value">Taux</label>
                        </div>
                    </div>
                    <div class="table-row" id="rate">
                        <div class="table-cell">
                            <div class="buttons-plus-minus-container" id="rate-buttons-plus-minus-container">
                                <div class="buttons-plus-minus" id="rate-plus-minus">
                                    <button type="button" class="cbutton midheight repeatable" id="rate-plus">+</button>
                                    <button type="button" class="cbutton midheight repeatable" id="rate-minus">-</button>
                                </div>
                                <button type="button" class="cbutton button-padlock" id="rate-padlock"><i class="fa fa-lock"></i></button>                             
                            </div>
                        </div>
                        <div class="table-cell">
                            <div class="table-row">
                                <div class="table-cell">
                                    <input type="text" class="cvalue" id="rate-value" 
                                           placeholder="2,5" tabindex="3">
                                </div>
                                <div class="table-cell">
                                    <label class="unit" for="rate-value">%</label>
                                </div>
                            </div>
                        </div>
                        <div class="table-cell">
                            <button type="button" class="cbutton" id="rate-button">GO</button>
                        </div>
                    </div>
                    <div class="table-row" id="payment-label">
                        <div class="table-cell">
                            <label for="payment-value">Mensualit&eacute;</label>
                        </div>
                    </div>
                    <div class="table-row" id="payment">
                        <div class="table-cell">
                            <div class="buttons-plus-minus-container" id="payment-buttons-plus-minus-container">
                                <div class="buttons-plus-minus" id="payment-plus-minus">
                                    <button type="button" class="cbutton midheight repeatable" id="payment-plus">+</button>
                                    <button type="button" class="cbutton midheight repeatable" id="payment-minus">-</button>
                                </div>
                                <button type="button" class="cbutton button-padlock" id="payment-padlock"><i class="fa fa-lock"></i></button>                             
                            </div>
                        </div>
                        <div class="table-cell">
                            <div class="table-row">
                                <div class="table-cell">
                                    <input type="text" class="cvalue" id="payment-value" 
                                           placeholder="1 500" tabindex="4">
                                </div>
                                <div class="table-cell">
                                    <label class="unit" for="payment-value">&#8364;</label>
                                </div>
                            </div>
                        </div>
                        <div class="table-cell">
                            <button type="button" class="cbutton" id="payment-button">GO</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="pager-button-1_2" class="pager-button pager-button-bottom" data-page-target="2" disabled="disabled">
                &#8964;
            </button>
        </div>
        <div class="page" id="page-2">
            <button type="button" class="pager-button pager-button-top" data-page-target="1">
                &#8963;
            </button>
            <div id="page-2-inner">
                <table id="depreciation_schedule">
                    <thead>
                        <tr>
                            <td colspan="3">
                                <div class="toggle" id="toggle-year_month">
                                    <input type="checkbox" name="toggle-year_month-input" id="toggle-year_month-input"/>
                                    <label for="toggle-year_month-input" class="toggle-label-left">Année</label>
                                    <label for="toggle-year_month-input" class="toggle-label-left">Mois</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2" class="sep">Montant remboursé</th>
                            <th>Intérêts payés</th>
                        </tr>
                        <tr class="graph-tab">
                            <td></td>
                            <td class="sep">
                                <div class="innerContainer">
                                    <span class="loan-paid-value"></span><span class="graph loan-paid-graph" style="width:0"></span>
                                </div>
                            </td>
                            <td>
                                <div class="innerContainer">
                                    <span class="graph interests-paid-graph" style="width:0"></span><span class="interests-paid-value"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">Début Sept 2016</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <div>
                                    <table id="depreciation_schedule-inner">
                                        <tr class="graph-tab graph-${ type } html-prototype">
                                            <td>
                                                <p class="innerContainer">${ label }</p>
                                            </td>
                                            <td class="sep">
                                                <div class="innerContainer">
                                                    <span class="loan-paid-value">${ loan_paid }</span><span class="graph loan-paid-graph" style="width:${ loan_width }"></span>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="innerContainer">
                                                    <span class="graph interests-paid-graph" style="width:${ interests_width }"></span><span class="interests-paid-value">${ interests_paid }</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Fin Sept 2026</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <script src="eval.js"></script>
    </body>
</html>
